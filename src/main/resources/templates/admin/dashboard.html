<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout :: 'navbar'}"></div>
<div class="container mt-4">
    <h1>Admin Dashboard</h1>
    <p class="lead">Manage application data and users from this central hub.</p>
    <div class="list-group">
        <a th:href="@{/admin/users}" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">User Management</h5>
            </div>
            <p class="mb-1">View all registered customers and their activity.</p>
        </a>
        <a th:href="@{/admin/coverages}" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Manage Coverage Plans</h5>
            </div>
            <p class="mb-1">Add, edit, or delete the insurance plans offered to users.</p>
        </a>
    </div>
</div>
</body>
</html>
