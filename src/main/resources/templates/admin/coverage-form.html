<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coverage Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout :: 'navbar'}"></div>
<div class="container mt-4">
    <h2 th:text="${coverage.id == null} ? 'Add New Coverage' : 'Edit Coverage'"></h2>
    <!-- The search bar requirement can be interpreted as simply having a clear list to manage. -->
    <!-- A more advanced implementation could use JavaScript to filter a long list, but for CRUD, this is standard. -->
    <form th:action="@{/admin/coverages/save}" th:object="${coverage}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label class="form-label">Coverage Name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" th:field="*{description}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Base Price</label>
            <input type="number" step="0.01" class="form-control" th:field="*{basePrice}" required>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/admin/coverages}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
