<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Coverages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout :: 'navbar'}"></div>
<div class="container mt-4">
    <h2>Manage Insurance Coverage Types</h2>
    <a th:href="@{/admin/coverages/add}" class="btn btn-primary mb-3">Add New Coverage</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Base Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="coverage : ${coverages}">
                <td th:text="${coverage.name}"></td>
                <td th:text="${coverage.description}"></td>
                <td th:text="${'$' + #numbers.formatDecimal(coverage.basePrice, 1, 'COMMA', 2, 'POINT')}"></td>
                <td>
                    <a th:href="@{/admin/coverages/edit/{id}(id=${coverage.id})}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{/admin/coverages/delete/{id}(id=${coverage.id})}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
