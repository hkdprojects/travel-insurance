<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout :: 'navbar'}"></div>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>User Management Dashboard</h2>
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Back to Admin Dashboard</a>
    </div>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>User ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Plans Purchased</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <span th:each="role, iterStat : ${user.roles}" th:text="${role.name.replace('ROLE_', '') + (!iterStat.last ? ', ' : '')}" class="badge bg-primary"></span>
                </td>
                <td th:text="${#lists.size(user.quoteRequests)}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
