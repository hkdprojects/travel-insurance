<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Purchase Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout :: 'navbar'}"></div>
<div class="container mt-4">
    <div class="alert alert-success">
        <h4 class="alert-heading">Purchase Complete!</h4>
        <p>Thank you for purchasing your travel insurance. Your policy has been simulated and recorded.</p>
        <hr>
        <p class="mb-0">Your reference ID is: <strong th:text="${quoteId}"></strong>. A confirmation email has been "sent" to your registered address.</p>
    </div>
    <a th:href="@{/}" class="btn btn-primary">Back to Home</a>
</div>
</body>
</html>
