<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .div-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login{
            color: blue;
        }
    </style>
</head>

<body>
    <div th:replace="~{layout :: 'navbar'}"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mt-5">Register</h2>
                <div th:if="${param.success}" class="alert alert-info">You've successfully registered! Please login.
                </div>
                <div th:if="${param.error}" class="alert alert-danger">Email already exists.</div>
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" th:field="*{name}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" required>
                    </div>
                    <div class="mb-3 div-center">
                        <a class="nav-link" th:href="@{/login}">Already Have Account? <b class="login">Login</b></a>
                    </div>
                    <div class="div-center">
                        <button type="submit" class="btn btn-primary center">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
