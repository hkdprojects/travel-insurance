<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .div-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login {
            color: blue;
        }
    </style>
</head>

<body>
    <div th:replace="~{layout :: navbar}"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mt-5">Login</h2>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}" class="alert alert-danger">Invalid username or password.</div>
                    <div th:if="${param.logout}" class="alert alert-info">You have been logged out.</div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Email</label>
                        <input type="email" id="username" name="username" class="form-control" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3 div-center">
                        <a class="nav-link" th:href="@{/register}">Dont Have Account? <b class="login">Create Account</b></a>
                    </div>
                    <div class="div-center">
                        <button type="submit" class="btn btn-primary center">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
