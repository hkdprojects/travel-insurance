<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div th:replace="~{layout :: navbar}"></div>
    <div class="container mt-4">
        <h1>Welcome to Your Travel Insurance Partner</h1>
        <p>Get a quote in minutes. Secure your trip today.</p>
        <div sec:authorize="isAnonymous()">
            <a th:href="@{/login}" class="btn btn-primary">Login</a> or <a th:href="@{/register}">Register</a> to get
            started.
        </div>
        <div sec:authorize="isAuthenticated()" >
            <p>Welcome back, <span sec:authentication="principal.fullName">User</span>!</p>
            <a sec:authorize="hasRole('USER')" th:href="@{/quote/new}" class="btn btn-success">Get a New Quote</a>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/coverages}" class="btn btn-success">Manage Coverages</a>
        </div>
    </div>
</body>

</html>
