spring.application.name=travelinsurance

spring.classformat.ignore=true

# H2 Database Settings
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# This will show the full stack trace in the browser when an error occurs
server.error.include-stacktrace=always


spring.datasource.url=jdbc:mysql://localhost:3306/insurance_db?useSSL=false&serverTimezone=UTC

spring.datasource.username=root
spring.datasource.password=harsha@123

# This tells Hibernate how to generate SQL commands specifically for MySQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JPA/Hibernate Settings
# 'update' is great for development. It will create/update tables based on your @Entity classes.
# For production, you would typically change this to 'validate' or use a migration tool like Flyway.
spring.jpa.hibernate.ddl-auto=update

# Optional: Shows the SQL queries generated by Hibernate in the console. Very useful for debugging.
spring.jpa.show-sql=true